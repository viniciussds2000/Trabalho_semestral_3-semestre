<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagina Inicial</title>
    <style>
        #blocklog{
            text-align: center;
            box-sizing: border-box;



        }
    </style>
</head>
<header>
    <div id="blocklog">
        <form id="login" action="/adm_page", method="post">
            <p>
                <label>
                    Login
                </label>
                <input type="text" name="login">
            </p>
            <p>
                <label>
                    Senha
                </label>
                <input type="password" name="senha" >
            </p>
            <input type="submit" logarbt value="Entrar">
        </form>
    </div>
</header>
<body>
    <table border="1">
        <tr>
                <td>Nome</td>
                <td>Marca</td>
                <td>Ano </td>
                <td>Cor</td>
                <td>Câmbio</td>
                <td>Preço</td>
                <td>Placa</td>

                </tr>
            {% for car in carros %}
                <tr>
                    <td>{{car[0]}}</td>
                    <td>{{car[1]}}</td>
                    <td>{{car[2]}}</td>
                    <td>{{car[3]}}</td>
                    <td>{{car[4]}}</td>
                    <td>{{car[5]}}</td>
                    <td>{{car[6]}}</td>
                </tr>
            {% endfor %}
        </table>
</body>
</html>

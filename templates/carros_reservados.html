
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carros Reservados</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">


</head>
<header id="cabecalho">
    <div id="cab">
    <table id="tabcab" >
        <tr>
            <td>
                <h1>TanqueOnly</h1>
            </td>
                <td>
                    <h1>Pagina do Administrador</h1>
                </td>
            </td>
        </tr>
    </table>
    </div>
</header>
<body>
    <div id="admcorpo">
        <h1>Carros Reservados</h1>
            <table border="1">


                {% for car in carros %}
                    <tr>
                         <td>
                            <a href="{{base_url}}{{car[10]}}">
                                <img src={{ base_url }}{{ car[10]}} height="200" width="200">
                            </a>
                        </td>
                        <td>
                        <h3>Nome: {{car[1]}}</h3>
                        <h3>Marca: {{car[2]}}</h3>
                        <h3>Ano: {{car[3]}}</h3>
                        <h3>Cor: {{car[4]}}</h3>
                        <h3>Câmbio: {{car[5]}}</h3>
                        <h3>Preço: {{car[6]}}</h3>
                        <h3>Placa: {{car[7]}}</h3>
                    </td>
                    </tr>
                {% endfor %}
            </table>
    </div>
</body>
<footer>
    <nav>
            <h3>Top 10</h3>
            <h3>Ver todos carros</h3>
            <small>Copyright © 2010 </small>
    </nav>
</footer>
</html>
